<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop - Home</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
<header class="sticky top-0 z-50 bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg">
<nav class="container mx-auto px-4 py-2 flex justify-between items-center">
<a href="index.html" class="font-bold text-xl">Coffee Shop</a>
<div>
<a href="index.html" class="mx-2">Home</a>
<a href="about.html" class="mx-2">About Us</a>
<a href="contact.html" class="mx-2">Contact</a>
</div>
</nav>
</header>
<main>
<section class="hero bg-blue-500 text-white p-10 text-center">
<h1 class="text-4xl font-bold">Welcome to Our Coffee Shop!</h1>
<p class="text-xl mt-2">Discover our exclusive blends and brewing techniques.</p>
</section>
<section class="gallery mt-10 container mx-auto">
<h2 class="text-3xl font-bold mb-4">Gallery</h2>
<div class="grid grid-cols-3 gap-4">
<img src="assets/images/coffee1.jpg" alt="Coffee 1" class="w-full">
<img src="assets/images/coffee2.jpg" alt="Coffee 2" class="w-full">
<img src="assets/images/coffee3.jpg" alt="Coffee 3" class="w-full">
</div>
</section>
<section class="newsletter mt-10 p-5 bg-gray-100 text-center">
<h2 class="text-3xl font-bold mb-4">Stay Updated!</h2>
<p>Subscribe to our newsletter for the latest updates and promotions.</p>
<form action="#" method="POST" class="mt-4">
<input type="email" placeholder="Enter your email" class="p-2 border border-gray-300 rounded">
<button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Subscribe</button>
</form>
</section>
</main>
<footer class="bg-gray-800 text-white p-4 text-center">
<p>&copy; 2023 Coffee Shop. All rights reserved.</p>
</footer>
<script src="assets/js/script.js"></script>
</body>
</html>
